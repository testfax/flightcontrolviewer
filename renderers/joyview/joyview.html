<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/stylesheets/index.css">
    <link rel="stylesheet" href="../../public/stylesheets/w3-colors-vivid.css">
    <link rel="stylesheet" href="../../public/stylesheets/w3-colors-food.css">
    <link rel="stylesheet" href="../../public/stylesheets/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Trade+Winds&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Castoro+Titling&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Flight Control Viewer</title>
</head>
<body>
    <div class="w3-container">
        <div class="w3-row w3-center">
            <div class="w3-border w3-round w3-col pointer w3-text-orange">
                <span class="font-BLOCKY w3-xlarge">JOYVIEW</span>
            </div>
        </div>
        <br>
        <div id="joyview_unplaced"></div>
        <br>
        <div class='w3-row w3-border w3-round w3-xlarge w3-dark-gray' >
            <div id="displayedBind" class='w3-text-orange pointer w3-black w3-border w3-round font-BLOCKY' displayedBind>
                <i id='displayedBind_arrow' class="w3-text-brightgreen material-icons">arrow_drop_up</i>
                Displayed Bind
            </div>
            <div id="displayedBind_container" class="w3-row-padding">
                <div class="w3-col s12 m6 l6 w3-section" >
                    <div id="js1displayedBind" class='w3-text-orange pointer w3-black w3-border w3-round font-BLOCKY' js1displayedBind>
                        <i id='js1displayedBind_arrow' class="w3-text-brightgreen material-icons">arrow_drop_up</i>
                    </div>
                    <div id="js1displayedBind_container" class="w3-margin-left">
                        <div class="w3-border w3-round-large w3-black">
                            <table class="w3-table w3-bordered w3-medium">
                                <tbody id="js1bar_displayedBind_container" >
                                    <tr>
                                        <td id="js1displayedBind_assignment" class="w3-large w3-text-brightgreen font-BLOCKY"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                </div>
                <div class="w3-col s12 m6 l6 w3-section" >
                    <div id="js2displayedBind" class='w3-text-orange pointer w3-black w3-border w3-round font-BLOCKY' js2displayedBind>
                        <i id='js2displayedBind_arrow' class="w3-text-brightgreen material-icons">arrow_drop_up</i>
                    </div>
                    <div id="js2displayedBind_container" class="w3-margin-left">
                        <div class="w3-border w3-round-large w3-black">
                            <table class="w3-table w3-bordered w3-medium">
                                <tbody id="js2bar_displayedBind_container" >
                                    <tr>
                                        <td id="js2displayedBind_assignment" class="w3-large w3-text-brightgreen font-BLOCKY"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="w3-col s12 m6 l6 w3-section" >
                    <div id="js3displayedBind" class='w3-text-orange pointer w3-black w3-border w3-round font-BLOCKY' js3displayedBind>
                        <i id='js3displayedBind_arrow' class="w3-text-brightgreen material-icons">arrow_drop_up</i>
                    </div>
                    <div id="js3displayedBind_container" class="w3-margin-left">
                        <div class="w3-border w3-round-large w3-black">
                            <table class="w3-table w3-bordered w3-medium">
                                <tbody id="js3bar_displayedBind_container" >
                                    <tr>
                                        <td id="js3displayedBind_assignment" class="w3-large w3-text-brightgreen font-BLOCKY"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="w3-col s12 m6 l6 w3-section" >
                    <div id="js4displayedBind" class='w3-text-orange pointer w3-black w3-border w3-round font-BLOCKY' js4displayedBind>
                        <i id='js4displayedBind_arrow' class="w3-text-brightgreen material-icons">arrow_drop_up</i>
                    </div>
                    <div id="js4displayedBind_container" class="w3-margin-left">
                        <div class="w3-border w3-round-large w3-black">
                            <table class="w3-table w3-bordered w3-medium">
                                <tbody id="js4bar_displayedBind_container" >
                                    <tr>
                                        <td id="js4displayedBind_assignment" class="w3-large w3-text-brightgreen font-BLOCKY"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class='w3-row w3-border w3-round w3-xlarge w3-dark-gray' >
            <div id="buffers" class='w3-text-orange pointer w3-black w3-border w3-round font-BLOCKY' jsstickBuffer>
                <i id='buffers_arrow' class="w3-text-brightgreen material-icons">arrow_drop_up</i>
                Joystick Button List
            </div>
            <div id="buffers_container" class="w3-row-padding">
                <div class="w3-col s12 m6 l6 w3-section" >
                    <div id="js1" class='w3-text-orange pointer w3-black w3-border w3-round font-BLOCKY' js1>
                        <i id='js1_arrow' class="w3-text-brightgreen material-icons">arrow_drop_up</i>
                        <span id="js1_position"></span>
                    </div>
                    <div id="js1_container" class="w3-margin-left">
                        <div class="w3-border w3-round-large w3-black">
                            <table class="w3-table w3-bordered w3-medium">
                                <tbody id="js1bar_container" >
                                <tr>
                                    <th class="w3-text-orange font-BLOCKY">Assignment</th>
                                    <th class="w3-text-orange font-BLOCKY">Slot</th>
                                    <th class="w3-text-orange font-BLOCKY">Index</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="w3-col s12 m6 l6 w3-section" >
                    <div id="js2" class='w3-text-orange pointer w3-black w3-border w3-round font-BLOCKY' js2>
                        <i id='js2_arrow' class="w3-text-brightgreen material-icons">arrow_drop_up</i>
                        <span id="js2_position"></span>
                    </div>
                    <div id="js2_container" class="w3-margin-left">
                        <div class="w3-border w3-round-large w3-black">
                            <table class="w3-table w3-bordered w3-medium">
                                <tbody id="js2bar_container" >
                                <tr>
                                    <th class="w3-text-orange font-BLOCKY">Assignment</th>
                                    <th class="w3-text-orange font-BLOCKY">Slot</th>
                                    <th class="w3-text-orange font-BLOCKY">Index</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="w3-col s12 m6 l6 w3-section" >
                    <div id="js3" class='w3-text-orange pointer w3-black w3-border w3-round font-BLOCKY' js3>
                        <i id='js3_arrow' class="w3-text-brightgreen material-icons">arrow_drop_up</i>
                        <span id="js3_position"></span>
                    </div>
                    <div id="js3_container" class="w3-margin-left">
                        <div class="w3-border w3-round-large w3-black">
                            <table class="w3-table w3-bordered w3-medium">
                                <tbody id="js3bar_container" >
                                <tr>
                                    <th class="w3-text-orange font-BLOCKY">Assignment</th>
                                    <th class="w3-text-orange font-BLOCKY">Slot</th>
                                    <th class="w3-text-orange font-BLOCKY">Index</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="w3-col s12 m6 l6 w3-section" >
                    <div id="js4_displayedBind_arrow" class='w3-text-orange pointer w3-black w3-border w3-round font-BLOCKY' js4_>
                        <i id='js4_arrow' class="w3-text-brightgreen material-icons">arrow_drop_up</i>
                        <span id="js4_position"></span>
                    </div>
                    <div id="js4_container" class="w3-margin-left">
                        <div class="w3-border w3-round-large w3-black">
                            <table class="w3-table w3-bordered w3-medium">
                                <tbody id="js4bar_container" >
                                <tr>
                                    <th class="w3-text-orange font-BLOCKY">Assignment</th>
                                    <th class="w3-text-orange font-BLOCKY">Slot</th>
                                    <th class="w3-text-orange font-BLOCKY">Index</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
<script src="../utilities/functions.js" defer></script>
<script src="joyview.js" defer></script>



</body>
</html>
